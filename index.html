<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2805b587f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="assets/marina.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Marina Akter</span>
        <span class="job">Programmer</span>
      </div>

      <div class="media-buttons">
        <a
          class="link"
          style="background-color: #4267b2; color: #fff"
          href="https://www.facebook.com/marina.akter.878/"
          target="_blank"
        >
          <img src="assets/facebook-logo-24.png" alt="" />
        </a>
        <a
          class="link"
          style="background-color: #833ab4"
          href="https://github.com/marinaakter"
        >
          <img src="assets/github-logo-24.png" alt="" />
        </a>
        <a
          class="link"
          style="background-color: #eb1aeb"
          href="https://www.instagram.com/marina.akter.878"
          target="_blank"
        >
          <img src="assets/instagram-logo-24.png" alt="" />
        </a>
      </div>
      <div class="buttons">
        <button class="button">Contact</button>
        <button class="button">Hire Me</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-message"></i>
          <span class="number">20K</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-share-from-square"></i>
          <span class="number">12K</span>
        </div>
      </div>
    </div>
  </body>
</html>
